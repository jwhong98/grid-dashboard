<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="header"> 
            <div class="header-row">
                <form action="/">
                    <button><img src="./assets/magnify.svg" alt="" class="header-icon"></button>
                    <input type="text">
                </form>
                <div class="actions">
                    <img src="./assets/bell-ring-outline.svg" alt="" class="header-icon">
                    <img src="" alt="" class="profile-small">
                    <span class="name">Morgan Oakley</span>
                </div>
            </div>
            <div class="header-row">
                <div class="account-info">
                    <img src="" alt="" class="profile">
                    <p>Hi there, <br><span class="display-name">Morgan Oakley (@morgan)</span></p>
                </div>
                <div class="button-container">
                    <button class="options">New</button>
                    <button class="options">Upload</button>
                    <button class="options">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div id="logo">
                <img src="./assets/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="tabs">
                <ul>
                    <li class="tab"><img src="./assets/home.svg" alt="" class="icon">Home</li>
                    <li class="tab"><img src="./assets/card-account-details-outline.svg" alt="" class="icon">Profile</li>
                    <li class="tab"><img src="./assets/message-reply.svg" alt="" class="icon">Messages</li>
                    <li class="tab"><img src="./assets/clock-time-three.svg" alt="" class="icon">History</li>
                    <li class="tab"><img src="./assets/file-multiple.svg" alt="" class="icon">Tasks</li>
                    <li class="tab"><img src="./assets/account-group.svg" alt="" class="icon">Communities</li>
                </ul>
            </div>
            <div class="tabs">
                <ul>
                    <li class="tab"><img src="./assets/cog.svg" alt="" class="icon">Settings</li>
                    <li class="tab"><img src="./assets/help-box.svg" alt="" class="icon">Support</li>
                    <li class="tab"><img src="./assets/shield-check.svg" alt="" class="icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
